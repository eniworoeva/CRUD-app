<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>Edit Page</title>
<style>
body{
background-color: palevioletred;
}


.wholepage{
text-align: center;
}


</style>
</head>
<div class="wholepage">
<body>
<h1>Edit Page</h1>
<form action="/edit/{{ .Id }}" method="POST">
<div>
<label>TITLE
<textarea name="title">{{.Title}}</textarea>
</label>
</div>
<br>
<div>
<label>
CONTENT <textarea  rows="10" cols="50" name="content" placeholder="Write your blogpost">{{.Content}}</textarea>
</label>
</div>
<br>
<div>
<button type="submit" value="Add Post">POST</button>
</div>
</form>
</body>
</div>
</html>
